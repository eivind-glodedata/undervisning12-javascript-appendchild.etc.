<!DOCTYPE html>
<html lang="no">
  <!-- kontrol+stjerne gir kommentar, head er kun for nettleserinformasjon -->
  <head>
    <title>Hjem</title>
    <link rel="icon" type="image/x-icon" href="browser.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

<!-- Oppgave: Skap et <button> element med tekst innhold "Klikk meg!", og påfør den en
  klasse med navn "btn-style". Til slutt, legg dette elementet til som barn av en <section>
  i HTML dokumentet.

Ekstra info: Dere må opprette <section> tag i HTML som skal brukes for oppgaven. I CSS må dere
også opprette klassen <btn-style> og gjøre at den legger til bakgrunnsfargen, tekst størrelsen
og tekst farge til knappen. Dere skal også endre størrelsen på knappen (padding).

Bonus utfordring: Legg også til skygge, i tillegg til å endre kant tjukkelse og border radius på knappen
Bonus BONUS utfordring: Legg til en :hover effekt, som gjør knappen større når musen er over elementet. -->

  <body>
    <header>
      <nav>
        <a href="">Hjem</a>
        <a href="">Om meg</a>
        <a href="">Prosjekter</a>
      </nav>
    </header>

    <main>
      <section class="heroSection" id="heroSection">
        <h1>Velkommen til min side! K</h1>
        <p id="print">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora ipsum
          aperiam quas debitis natus officia.
        </p>

        <button class="btn-style">Klikk meg!</button>

      </section>
      <section>
        <h2>Underoverskrift: Om Meg</h2>
      </section>
      <section>
        <h2>Prosjekter</h2>
      </section>
    </main>

    <footer>
      <h3>Laget av Eivind</h3>
    </footer>
  </body>
</html>
